<main class="auth">
  <section class="auth__shell">
    <header class="auth__header">
      <p class="auth__eyebrow">Brand Portal</p>
      <h1 class="auth__title">{{ step === 'form' ? 'Create Your Brand Account' : 'Schedule Your Onboarding Meeting' }}</h1>
      <p class="auth__subtitle" *ngIf="step === 'form'">Join 200+ brands creating amazing content</p>
      <p class="auth__subtitle" *ngIf="step === 'calendar'">Pick a date and time that works for you</p>
    </header>

    <!-- Step 1: Sign Up Form -->
    <section *ngIf="step === 'form'">
      <form class="auth__form" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off" novalidate>
        <div class="auth__row">
          <label class="field">
            <span class="field__label">First Name *</span>
            <input class="field__input" type="text" formControlName="first_name" placeholder="Ahmed" />
          </label>

          <label class="field">
            <span class="field__label">Last Name *</span>
            <input class="field__input" type="text" formControlName="last_name" placeholder="Ayari" />
          </label>
        </div>

        <label class="field">
          <span class="field__label">Company Name *</span>
          <input class="field__input" type="text" formControlName="company_name" placeholder="Your Company" />
        </label>

        <div class="auth__row">
          <label class="field">
            <span class="field__label">Email *</span>
            <input class="field__input" type="email" formControlName="email" placeholder="you@company.com" />
          </label>

          <label class="field">
            <span class="field__label">Phone</span>
            <input class="field__input" type="tel" formControlName="phone" placeholder="+216 12 345 678" />
          </label>
        </div>

        <label class="field field--password">
          <span class="field__label">Password *</span>
          <input
            class="field__input"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Min. 8 characters"
          />
          <button type="button" class="field__toggle" (click)="togglePassword()">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </label>

        <button class="auth__submit" type="submit" [disabled]="form.invalid">
          Create Account & Continue
        </button>
      </form>

      <p class="auth__footer">
        Already have an account? <a routerLink="/auth/sign-in" class="auth__link">Sign In</a>
      </p>
    </section>

    <!-- Step 2: Calendar Selection -->
    <section *ngIf="step === 'calendar'">
      <app-brand-interview-calendar (dateSelected)="onInterviewChosen($event)"></app-brand-interview-calendar>
    </section>
  </section>
</main>
