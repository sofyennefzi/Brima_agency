<main class="auth">
  <section class="auth__shell" aria-labelledby="brand-sign-up-title">
    <header class="auth__header">
      <p class="auth__eyebrow">Brand access</p>
      <h1 id="brand-sign-up-title" class="auth__title">Apply as a brand partner</h1>
    </header>

    <section *ngIf="step === 'form'; else calendarStep">
      <form class="auth__form" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off" novalidate>
        <div class="auth__row">
          <label class="field">
            <span class="field__label">First Name</span>
            <input class="field__input" type="text" formControlName="first_name" />
          </label>

          <label class="field">
            <span class="field__label">Last Name</span>
            <input class="field__input" type="text" formControlName="last_name" />
          </label>
        </div>

        <div class="auth__row">
          <label class="field">
            <span class="field__label">Company Name</span>
            <input class="field__input" type="text" formControlName="company_name" />
          </label>

          <label class="field">
            <span class="field__label">Phone</span>
            <input class="field__input" type="tel" formControlName="phone" />
          </label>
        </div>

        <div class="auth__row">
          <label class="field">
            <span class="field__label">Email</span>
            <input class="field__input" type="email" formControlName="email" />
          </label>

          <label class="field field--password">
            <span class="field__label">Password</span>
            <input
              class="field__input"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
            />
            <button type="button" class="field__toggle" (click)="togglePassword()" aria-label="Toggle password visibility">
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </label>
        </div>

        <button class="auth__submit" type="submit">Create brand account</button>
      </form>
    </section>

    <ng-template #calendarStep>
      <app-brand-interview-calendar (dateSelected)="onInterviewChosen($event)"></app-brand-interview-calendar>
    </ng-template>
  </section>
</main>
