<main class="auth">
  <section class="auth__shell">
    <header class="auth__header">
      <p class="auth__eyebrow">Welcome Back</p>
      <h1 class="auth__title">Sign In to Your Account</h1>
      <p class="auth__subtitle">Continue creating amazing content</p>
    </header>

    <form class="auth__form" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off" novalidate>
      <label class="field">
        <span class="field__label">Email *</span>
        <input class="field__input" type="email" formControlName="email" placeholder="you@example.com" />
      </label>

      <label class="field field--password">
        <span class="field__label">Password *</span>
        <input
          class="field__input"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your password"
        />
        <button type="button" class="field__toggle" (click)="togglePassword()">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </label>

      <button class="auth__submit" type="submit" [disabled]="form.invalid">
        Sign In
      </button>
    </form>

    <p class="auth__footer">
      Don't have an account?
      <a routerLink="/auth/role-select" class="auth__link">Sign Up</a>
    </p>
  </section>
</main>
