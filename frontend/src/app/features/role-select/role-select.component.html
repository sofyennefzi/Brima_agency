<main class="role">
  <section class="role__shell">
    <header class="role__header">
      <h1 class="role__logo">Brima Studio</h1>
      <p class="role__tagline">Choose how you want to enter the experience.</p>
    </header>

    <section class="role__grid" aria-label="Choose your portal">
      <button class="role__tile role__tile--brand" (click)="continueAsBrand()">
        <div class="role__halo role__halo--brand"></div>
        <div class="role__tile-inner">
          <h2>Continue as Brand</h2>
          <p>Book motion-led creator interviews and launch premium campaigns.</p>
        </div>
      </button>

      <button class="role__tile role__tile--creator" (click)="continueAsCreator()">
        <div class="role__halo role__halo--creator"></div>
        <div class="role__tile-inner">
          <h2>Continue as Creator</h2>
          <p>Join curated rosters and collaborate with high-intent brands.</p>
        </div>
      </button>
    </section>
  </section>
</main>
